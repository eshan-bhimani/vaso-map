spring:
  application:
    name: vasomap

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/vasomap}
    username: ${DATABASE_USER:vasomap}
    password: ${DATABASE_PASSWORD:vasomap}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# SpringDoc OpenAPI configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Server configuration
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Logging configuration
logging:
  level:
    com.vasomap: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
